ignore_from  = ".gitignore"
exclude = [
  "target",
]

  [commands.rustfmt-tidy]
  type    = "tidy"
  include = "**/*.rs"
  cmd     = ["rustfmt"]
  ok_exit_codes = 0

  [commands.rustfmt-lint]
  type    = "lint"
  include = "**/*.rs"
  cmd     = ["rustfmt"]
  lint_flag = "--check"
  ok_exit_codes = [0, 1]
  lint_failure_exit_codes = [1]
