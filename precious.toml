exclude = [
  "target",
]

  [commands.rustfmt-tidy]
  type    = "tidy"
  include = "**/*.rs"
  cmd     = ["rustfmt"]
  ok_exit_codes = 0

  [commands.rustfmt-lint]
  type    = "lint"
  include = "**/*.rs"
  cmd     = ["rustfmt"]
  lint_flag = "--check"
  ok_exit_codes = [0]
  lint_failure_exit_codes = [1]

  [commands.clippy]
  type    = "lint"
  include = "."
  on_dir  = true
  cmd     = ["cargo", "clippy", "-q", "--", "-D", "clippy::all"]
  ok_exit_codes = [0]
  lint_failure_exit_codes = [1]
