[package]
name = "precious"
authors.workspace = true
description = "One code quality tool to rule them all"
documentation = "https://github.com/houseabsolute/precious"
edition.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[workspace.package]
authors = ["Dave Rolsky <autarch@urth.org>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/houseabsolute/precious"
version = "0.4.0"

[[bin]]
name = "precious"
path = "precious/src/main.rs"
doc = false

[dependencies]
log.workspace = true
precious-core.workspace = true

[workspace.dependencies]
anyhow = "1.0.53"
clap = { version = "3.2.22", features = [ "cargo", "derive" ] }
clean-path = "0.2.1"
env_logger = "0.9.1"
fern = { version = ">= 0.5.0, < 0.7.0", features = ["colored"] }
filetime = "0.2.18"
globset = "0.4.8"
ignore = "0.4.18"
indexmap = { version = "1.8.0", features = ["serde"] }
itertools = ">= 0.9.0, < 0.11.0"
log = "0.4.17"
md5 = "0.7.0"
once_cell = "1.6.0"
pathdiff = "0.2.1"
precious-core = { version = "0.4.0", path = "./precious-core" }
precious-helpers = { version = "0.4.0", path = "./precious-helpers" }
precious-testhelper = { version = "0.4.0", path = "./precious-testhelper" }
pretty_assertions = "1.1.0"
rayon = "1.5.1"
regex = "1.6.0"
serde = { version = "1.0.136", features = ["derive"] }
serial_test = "0.9.0"
tempfile = "3.3.0"
test-case = "2.2.2"
thiserror = "1.0.30"
toml = "0.5.8"
which = ">= 3.0.0, < 5.0.0"

[workspace]
members = [
        "precious-helpers",
        "precious-core",
        "precious-integration",
        "precious-testhelper",
]

[package.metadata.release]
tag-name = "v{{version}}"
