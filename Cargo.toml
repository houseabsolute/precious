[package]
name = "precious"
version = "0.3.0"
authors = ["Dave Rolsky <autarch@urth.org>"]
description = "One code quality tool to rule them all"
repository = "https://github.com/houseabsolute/precious"
documentation = "https://github.com/houseabsolute/precious"
readme = "README.md"
license = "MIT OR Apache-2.0"
edition = "2018"

[[bin]]
name = "precious"
path = "precious/src/main.rs"
doc = false

[dependencies]
log = "0.4.14"
precious-core = { version = "0.3.0", path = "./precious-core" }

[workspace]
members = [
        "precious-helpers",
        "precious-core",
        "precious-integration",
        "precious-testhelper",
]

[package.metadata.release]
tag-name = "v{{version}}"
