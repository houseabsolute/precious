[package]
name = "precious"
authors.workspace = true
description = "One code quality tool to rule them all"
documentation = "https://github.com/houseabsolute/precious"
edition.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[workspace.package]
authors = ["Dave Rolsky <autarch@urth.org>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/houseabsolute/precious"
version = "0.3.0"

[[bin]]
name = "precious"
path = "precious/src/main.rs"
doc = false

[dependencies]
log = "0.4.14"
precious-core = { version = "0.3.0", path = "./precious-core" }

[workspace]
members = [
        "precious-helpers",
        "precious-core",
        "precious-integration",
        "precious-testhelper",
]

[package.metadata.release]
tag-name = "v{{version}}"
