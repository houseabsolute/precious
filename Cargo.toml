[package]
name = "precious"
authors.workspace = true
description = "One code quality tool to rule them all"
documentation = "https://github.com/houseabsolute/precious"
edition.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[workspace.package]
authors = ["Dave Rolsky <autarch@urth.org>"]
edition = "2018"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/houseabsolute/precious"
version = "0.4.0"

[[bin]]
name = "precious"
path = "precious/src/main.rs"
doc = false

[dependencies]
log.workspace = true
precious-core.workspace = true

[workspace.dependencies]
anyhow = "1.0.53"
itertools = ">= 0.9.0, < 0.11.0"
log = "0.4.14"
once_cell = "1.6.0"
precious-core = { version = "0.4.0", path = "./precious-core" }
precious-helpers = { version = "0.4.0", path = "./precious-helpers" }
precious-testhelper = { version = "0.4.0", path = "./precious-testhelper" }
pretty_assertions = "1.1.0"
regex = "1.6.0"
serial_test = "0.9.0"
tempfile = "3.3.0"
thiserror = "1.0.30"
which = ">= 3.0.0, < 5.0.0"

[workspace]
members = [
        "precious-helpers",
        "precious-core",
        "precious-integration",
        "precious-testhelper",
]

[package.metadata.release]
tag-name = "v{{version}}"
