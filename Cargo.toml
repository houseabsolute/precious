[package]
name = "precious"
authors.workspace = true
description = "One code quality tool to rule them all"
documentation = "https://github.com/houseabsolute/precious"
edition.workspace = true
license.workspace = true
readme.workspace = true
repository.workspace = true
version.workspace = true

[workspace.package]
authors = ["Dave Rolsky <autarch@urth.org>"]
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "README.md"
repository = "https://github.com/houseabsolute/precious"
version = "0.6.0"

[[bin]]
name = "precious"
path = "precious/src/main.rs"
doc = false

[dependencies]
log.workspace = true
precious-core.workspace = true

[workspace.dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.6", features = [ "cargo", "derive", "wrap_help" ] }
clean-path = "0.2.1"
comfy-table = "7.0.1"
env_logger = "0.10.0"
fern = { version = ">= 0.5.0, < 0.7.0", features = ["colored"] }
filetime = "0.2.22"
globset = "0.4.13"
ignore = "0.4.20"
indexmap = { version = "2.0.2", features = ["serde"] }
itertools = ">= 0.9.0, < 0.11.0"
log = "0.4.20"
md5 = "0.7.0"
once_cell = "1.18.0"
pathdiff = "0.2.1"
precious-core = { version = "0.6.0", path = "./precious-core" }
precious-helpers = { version = "0.6.0", path = "./precious-helpers" }
precious-testhelper = { version = "0.6.0", path = "./precious-testhelper" }
pretty_assertions = "1.4.0"
prettytable = "0.10.0"
rayon = "1.8.0"
regex = "1.10.2"
serde = { version = "1.0.189", features = ["derive"] }
serial_test = "2.0.0"
tempfile = "3.8.0"
test-case = "3.2.1"
thiserror = "1.0.49"
toml = "0.8.2"
which = ">= 3.0.0, < 5.0.0"

[workspace]
members = [
        "precious-helpers",
        "precious-core",
        "precious-integration",
        "precious-testhelper",
]

[package.metadata.release]
tag-name = "v{{version}}"

# workaround for https://github.com/cross-rs/cross/issues/1345
[package.metadata.cross.target.x86_64-unknown-netbsd]
pre-build = [
    "mkdir -p /tmp/netbsd",
    "curl https://cdn.netbsd.org/pub/NetBSD/NetBSD-9.2/amd64/binary/sets/base.tar.xz -O",
    "tar -C /tmp/netbsd -xJf base.tar.xz",
    "cp /tmp/netbsd/usr/lib/libexecinfo.so /usr/local/x86_64-unknown-netbsd/lib",
    "rm base.tar.xz",
    "rm -rf /tmp/netbsd",
]
