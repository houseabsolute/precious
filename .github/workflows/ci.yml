name: Continuous integration

on:
  push:
    branches:
      - "**"
    tags-ignore:
      - "precious-*"
  pull_request:

env:
  CRATE_NAME: precious
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test - ${{ matrix.platform.os_name }} with rust ${{ matrix.toolchain }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os_name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os_name: macOS
            os: macOS-latest
            target: x86_64-apple-darwin
          - os_name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
        toolchain:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo & target directories
        uses: Swatinem/rust-cache@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: ${{ matrix.toolchain }}
          override: true
      - name: Configure Git
        run: |
          git config --global user.email "jdoe@example.com"
          git config --global user.name "J. Doe"
      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: --workspace --locked --target=${{ matrix.platform.target }}
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --workspace --locked --target=${{ matrix.platform.target }}
      # There's not much value in running self-check on multiple
      # platforms. Either we're lint-clean or not. We do run on each rust
      # target to catch warnings coming from clippy in future rust versions.
      - name: Run cargo install
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --path . --locked --target=${{ matrix.platform.target }}
        if: matrix.platform.os_name == 'Linux' && matrix.toolchain == 'stable'
      - uses: actions/setup-node@v2
        if: matrix.platform.os_name == 'Linux' && matrix.toolchain == 'stable'
      - name: Run install-dev-tools.sh
        run: |
          set -e
          mkdir $HOME/bin
          ./dev/bin/install-dev-tools.sh
        if: matrix.platform.os_name == 'Linux' && matrix.toolchain == 'stable'
      - name: Self-check
        run: PATH=$HOME/bin:$PATH $HOME/.cargo/bin/precious --debug lint --all
        if: matrix.platform.os_name == 'Linux' && matrix.toolchain == 'stable'

  # Copied from https://github.com/urbica/martin/blob/master/.github/workflows/ci.yml
  release:
    name: Release - ${{ matrix.platform.os_name }}
    if: startsWith( github.ref, 'refs/tags/v' ) || github.ref == 'refs/tags/test-release'
    needs: [test]
    strategy:
      matrix:
        platform:
          - os_name: Linux-x86_64
            os: ubuntu-20.04
            target: x86_64-unknown-linux-musl
            bin: precious
            name: precious-Linux-x86_64-musl.tar.gz
            cross: true
          - os_name: Linux-aarch64
            os: ubuntu-20.04
            target: aarch64-unknown-linux-musl
            bin: precious
            name: precious-Linux-aarch64-musl.tar.gz
            cross: true
          - os_name: Linux-arm
            os: ubuntu-20.04
            target: arm-unknown-linux-musleabi
            bin: precious
            name: precious-Linux-arm-musl.tar.gz
            cross: true
          - os_name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: precious.exe
            name: precious-Windows-x86_64.zip
            cross: false
          - os_name: macOS-x86_64
            os: macOS-latest
            target: x86_64-apple-darwin
            bin: precious
            name: precious-Darwin-x86_64.tar.gz
            cross: false
          - os_name: macOS-aarch64
            os: macOS-latest
            target: aarch64-apple-darwin
            bin: precious
            name: precious-Darwin-aarch64.tar.gz
            cross: false
    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          target: ${{ matrix.platform.target }}
      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.platform.cross }}
          command: build
          args: --package precious --locked --release --target ${{ matrix.platform.target }}
      - name: Package as archive
        shell: bash
        run: |
          if [[ "${{ matrix.platform.cross }}" == "false" ]]; then
            # strip doesn't work with non-native binaries on Linux, AFAICT.
            strip target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
          fi
          cd target/${{ matrix.platform.target }}/release
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          else
            tar czvf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          fi
          cd -
      - name: Generate SHA-256
        if: matrix.platform.os == 'macOS-latest'
        run: shasum -a 256 ${{ matrix.platform.name }}
      - name: Publish release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: precious-${{ matrix.platform.os_name }}
          path: |
            precious-*.zip
            precious-*.tar.gz
        if: github.ref == 'refs/tags/test-release'
      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: "precious-*"
          body_path: Changes.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith( github.ref, 'refs/tags/v' )
